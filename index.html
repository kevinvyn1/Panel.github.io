<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in â€¢ Inferno Studios</title>

  <!-- CSP: tambahkan hCaptcha jika kamu pakai -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; base-uri 'none';
                 connect-src 'self' https://*.supabase.co https://hcaptcha.com https://*.hcaptcha.com;
                 img-src 'self' data:; font-src 'self' data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self' https://esm.sh https://hcaptcha.com https://*.hcaptcha.com;
                 script-src-elem 'self' https://esm.sh https://hcaptcha.com https://*.hcaptcha.com;
                 frame-src https://hcaptcha.com https://*.hcaptcha.com;
                 upgrade-insecure-requests">

  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="login-page no-select">

  <!-- Top bar -->
  <header class="brandbar">
    <div class="brand">Inferno Studios.</div>
    <a class="ghost-link" href="#" aria-disabled="true">LOG IN</a>
  </header>

  <!-- Auth card -->
  <main class="login-wrap">
    <section class="auth-card">
      <h1 class="auth-title">Log in</h1>

      <form id="login-form" autocomplete="off" novalidate>
        <!-- Username -->
        <label class="field">
          <span class="visually-hidden">Username (email)</span>
          <div class="input with-icon">
            <span class="icon" aria-hidden="true">
              <!-- user icon -->
              <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5 0-9 2.5-9 5v1h18v-1c0-2.5-4-5-9-5Z"/></svg>
            </span>
            <input id="username" name="username" type="email" inputmode="email" placeholder="Username" required />
          </div>
        </label>

        <!-- Password -->
        <label class="field">
          <span class="visually-hidden">Password</span>
          <div class="input with-icon">
            <span class="icon" aria-hidden="true">
              <!-- lock icon -->
              <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M17 8h-1V6a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-6 0V6a2 2 0 0 1 4 0v2Z"/></svg>
            </span>
            <input id="password" name="password" type="password" placeholder="Password" required minlength="8" />
            <button type="button" id="toggle-pass" class="icon-btn" aria-label="Tampilkan/Sembunyikan password">
              <!-- eye -->
              <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7Zm0 12a5 5 0 1 1 5-5 5 5 0 0 1-5 5Z"/></svg>
            </button>
          </div>
        </label>

        <!-- Remember me (dummy UI, tidak dipakai app.js) -->
        <label class="remember">
          <input type="checkbox" /> <span>Remember Me</span>
        </label>

        <!-- Captcha slot (optional) -->
        <div id="captcha-slot" class="captcha-slot"></div>

        <!-- Submit -->
        <button id="btn-login" class="btn btn-dark" type="submit">Log in</button>

        <div id="login-state" class="state" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
