<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Admin</title>
  <meta http-equiv="Content-Security-Policy"
  content="default-src 'self'; base-uri 'none';
           connect-src 'self' https://*.supabase.co https://hcaptcha.com https://*.hcaptcha.com;
           img-src 'self' data:; font-src 'self' data:;
           style-src 'self' 'unsafe-inline';
           script-src 'self' https://esm.sh https://hcaptcha.com https://*.hcaptcha.com;
           script-src-elem 'self' https://esm.sh https://hcaptcha.com https://*.hcaptcha.com;
           frame-src https://hcaptcha.com https://*.hcaptcha.com;
           upgrade-insecure-requests">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="no-select">
  <main class="container">
    <section class="card">
      <h1 class="title">Login Inferno Studios Panel Admin</h1>
      <p class="subtitle">Selamat datang di Infernostudios panel admin, website ini digunakan untuk development dan whitelist semata..</p>
      <form id="login-form" autocomplete="off" novalidate>
        <label class="field"><span>Username (email)</span><input id="username" name="username" type="email" required placeholder="username/email" inputmode="email" /></label>
        <label class="field"><span>Kata sandi</span><div class="password-wrap"><input id="password" name="password" type="password" required minlength="8" /><button type="button" id="toggle-pass" aria-label="Tampilkan/Sembunyikan Password">👁</button></div></label>
        <div id="captcha-slot" style="margin:.5rem 0;"></div>
        <button id="btn-login" class="btn" type="submit">Login</button>
        <div id="login-state" class="state" role="status" aria-live="polite"></div>
      </form>
    </section>
    <footer class="foot"><small>© <span id="y"></span> — Inferno Studios [Roblox Store]</small></footer>
  </main>
  <script type="module" src="js/app.js"></script>
</body>
</html>
