<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';
connect-src 'self' https: wss:;  /* DEBUG: allow all HTTPS/WSS (narrow once fixed) */
img-src 'self' data:;
style-src 'self';
script-src 'self' https://cdn.jsdelivr.net;
frame-ancestors 'none';
base-uri 'none';
form-action 'self';
upgrade-insecure-requests">
  <meta name="referrer" content="no-referrer">
  <title>Login - Secure Notes (Diagnostics)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <h1>Masuk ke Secure Notes</h1>
    <section>
      <form id="auth-form" onsubmit="return false;" autocomplete="off">
        <label>Email
          <input type="email" id="email" placeholder="admin@infernostudios.com" required autocomplete="username" />
        </label>
        <label>Password
          <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password" />
        </label>
        <div class="row">
          <button id="btn-login" type="button">Masuk</button>
          <button id="btn-diagnose" class="secondary" type="button">Diagnosa</button>
        </div>
      </form>
      <p class="hint">
        Build diagnostik: sementara longgarkan CSP <code>connect-src</code> ke semua <code>https:</code>/<code>wss:</code> untuk uji. Setelah OK, pakai build secure.
      </p>
      <pre id="diag" style="white-space:pre-wrap;background:#0b1220;border:1px dashed #334155;border-radius:8px;padding:8px;max-height:260px;overflow:auto"></pre>
      <p id="status"></p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="common.js" defer></script>
  <script src="auth.js" defer></script>
</body>
</html>
