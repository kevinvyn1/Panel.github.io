<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src https://*.supabase.co https://*.supabase.net; img-src 'self' data:; style-src 'self'; script-src 'self' https://cdn.jsdelivr.net; frame-ancestors 'none'; base-uri 'none'; form-action 'self'; upgrade-insecure-requests">
  <meta name="referrer" content="no-referrer">
  <title>Login - Secure Notes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <h1>Masuk ke Secure Notes</h1>
    <section>
      <form id="auth-form" onsubmit="return false;" autocomplete="off">
        <label>Username
          <input type="text" id="username" placeholder="username" required autocomplete="off" />
        </label>
        <label>Password
          <input type="password" id="password" placeholder="••••••••" required autocomplete="new-password" />
        </label>
        <div class="row">
          <button id="btn-login" type="button">Masuk</button>
        </div>
      </form>
      <p class="hint">
        Setelah login sukses, Anda akan dialihkan ke <b>Dashboard</b> (channel).
      </p>
      <p id="status"></p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="common.js" defer></script>
  <script src="auth.js" defer></script>
</body>
</html>
