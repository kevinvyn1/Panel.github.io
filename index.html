<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Admin</title>
  <meta http-equiv="Content-Security-Policy"
  content="default-src 'self'; base-uri 'none';
           connect-src 'self' https://*.supabase.co https://hcaptcha.com https://*.hcaptcha.com;
           img-src 'self' data:; font-src 'self' data:;
           style-src 'self' 'unsafe-inline';
           script-src 'self' https://esm.sh https://hcaptcha.com https://*.hcaptcha.com;
           script-src-elem 'self' https://esm.sh https://hcaptcha.com https://*.hcaptcha.com;
           frame-src https://hcaptcha.com https://*.hcaptcha.com;
           upgrade-insecure-requests">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="no-select">
  <main class="container">
    <section class="card">
      <h1 class="title">Login Inferno Studios Panel Admin</h1>
      <p class="subtitle">Selamat datang di Infernostudios panel admin, website ini digunakan untuk development dan whitelist semata..</p>
      <form id="login-form" autocomplete="off" novalidate>
        <label class="field"><span>Username (email)</span><input id="username" name="username" type="email" required placeholder="username/email" inputmode="email" /></label>
        <label class="field"><span>Kata sandi</span><div class="password-wrap"><input id="password" name="password" type="password" required minlength="8" /><button type="button" id="toggle-pass" aria-label="Tampilkan/Sembunyikan Password">👁</button></div></label>
        <div id="captcha-slot" style="margin:.5rem 0;"></div>
        <button id="btn-login" class="btn" type="submit">Login</button>
        <div id="login-state" class="state" role="status" aria-live="polite"></div>
      </form>
    </section>
    <footer class="foot"><small>© <span id="y"></span> — Inferno Studios [Roblox Store]</small></footer>
  </main>
  <script type="module" src="js/app.js"></script>

    <script type="module">
      import { setSession, clearSession, hasValidSession } from './auth/auth.js?v=1758982196';
      function ensureUI(){
        if (document.getElementById('usup-auth-controls')) return;
        const bar = document.createElement('div');
        bar.id = 'usup-auth-controls';
        bar.style.position = 'fixed';
        bar.style.right = '12px';
        bar.style.bottom = '12px';
        bar.style.display = 'flex';
        bar.style.gap = '8px';
        bar.style.zIndex = '9999';

        const loginBtn = document.createElement('button');
        loginBtn.textContent = 'Login';
        loginBtn.style.padding = '8px 12px';
        loginBtn.style.borderRadius = '8px';
        loginBtn.style.border = '1px solid #d1d5db';
        loginBtn.style.background = '#111827';
        loginBtn.style.color = '#fff';
        loginBtn.style.cursor = 'pointer';

        const logoutBtn = document.createElement('button');
        logoutBtn.textContent = 'Logout';
        logoutBtn.style.padding = '8px 12px';
        logoutBtn.style.borderRadius = '8px';
        logoutBtn.style.border = '1px solid #d1d5db';
        logoutBtn.style.background = '#fff';
        logoutBtn.style.color = '#111827';
        logoutBtn.style.cursor = 'pointer';

        loginBtn.addEventListener('click', async () => {
          // simple session set, no password prompt since permintaan: tanpa login.html
          setSession();
          alert('Login sukses. Sekarang akses admin.html.');
        });
        logoutBtn.addEventListener('click', () => {
          clearSession();
          alert('Logout sukses.');
        });

        bar.appendChild(loginBtn);
        bar.appendChild(logoutBtn);
        document.body.appendChild(bar);
      }
      window.addEventListener('DOMContentLoaded', ensureUI);
    </script>
    
</body>
</html>
