<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';connect-src 'self' https: wss:;img-src 'self' data:;style-src 'self';script-src 'self' https://cdn.jsdelivr.net;frame-ancestors 'none';base-uri 'none';form-action 'self';upgrade-insecure-requests">
  <meta name="referrer" content="no-referrer">
  <title>Dashboard - Secure Notes (Diagnostics)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <div class="row" style="justify-content:space-between;align-items:center;">
      <h1>Dashboard (Diagnostics)</h1>
      <button id="btn-logout" class="secondary">Keluar</button>
    </div>

    <section>
      <h2>Catatan Terenkripsi</h2>

      <div id="decrypt-box">
        <p>Masukkan <b>passphrase enkripsi</b> (hanya di memori, tidak dikirim ke server).</p>
        <input type="password" id="enc-passphrase" placeholder="Passphrase enkripsi (klien-saja)"/>
        <div class="row">
          <button id="btn-set-passphrase">Pakai Passphrase</button>
          <button id="btn-clear-passphrase" class="secondary">Hapus dari Memori</button>
        </div>
      </div>

      <form id="note-form">
        <textarea id="note-input" rows="3" placeholder="Tulis catatan..."></textarea>
        <button type="submit">Simpan Catatan (terenkripsi)</button>
      </form>

      <p id="status"></p>
      <ul id="note-list"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="common.js" defer></script>
  <script src="dashboard.js" defer></script>
</body>
</html>
