<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • Panel</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; connect-src 'self' https://script.google.com https://script.googleusercontent.com; img-src 'self' data:; font-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' https://esm.sh; upgrade-insecure-requests">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="no-select login">
  <main class="card" style="max-width:420px;margin:6rem auto">
    <h1 style="margin:0 0 1rem 0">Masuk</h1>
    <p class="muted" style="margin:0 0 1rem 0">Gunakan akun admin.</p>
    <form id="login-form">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" required>
      <label>Kata sandi</label>
      <input id="password" type="password" placeholder="••••••••" minlength="4" required>
      <button class="btn" type="submit">Masuk</button>
      <p id="login-error" class="error" hidden>Gagal masuk. Coba lagi.</p>
    </form>
  </main>

  <script type="module">
    import { isAuthenticated } from './auth/auth.js';
    if (isAuthenticated()) {
      location.href = 'admin.html';
    }
  </script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
