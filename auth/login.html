<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 24px; }
    .card { width: 100%; max-width: 360px; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    .title { font-size: 20px; font-weight: 600; margin: 0 0 12px; }
    .field { display: grid; gap: 6px; margin-bottom: 12px; }
    label { font-size: 14px; }
    input { border: 1px solid #d1d5db; border-radius: 8px; padding: 10px 12px; font-size: 14px; width: 100%; }
    button { width: 100%; padding: 10px 12px; border-radius: 8px; border: 0; background: #111827; color: white; font-weight: 600; cursor: pointer; }
    .hint { font-size: 12px; color: #6b7280; margin-top: 10px; text-align: center; }
    .error { color: #b91c1c; font-size: 13px; margin: 8px 0 0; min-height: 18px; }
  </style>
</head>
<body>
  <div class="wrap">
    <form class="card" id="loginForm">
      <p class="title">Masuk</p>
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" autocomplete="username" required>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required>
      </div>
      <button type="submit">Login</button>
      <p id="err" class="error"></p>
      <p class="hint">Akses dibatasi. Sesi kedaluwarsa otomatis setelah 4 jam.</p>
    </form>
  </div>

  <script type="module">
    import { setSession, sha256Hex } from './auth.js';
    const EXPECTED_USER = "admin";
    const EXPECTED_HASH = "6523ccd750c1babe532a0bab145c29d349157710f8cdc635b506e82fe331cd5d";

    const params = new URLSearchParams(window.location.search);
    const next = params.get('next') || '/';
    const form = document.getElementById('loginForm');
    const err = document.getElementById('err');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.textContent = '';
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;

      if (u !== EXPECTED_USER) {
        err.textContent = 'Username atau password salah.';
        return;
      }

      const h = await sha256Hex(p);
      if (h !== EXPECTED_HASH) {
        err.textContent = 'Username atau password salah.';
        return;
      }

      setSession();
      window.location.replace(next);
    });
  </script>
</body>
</html>
